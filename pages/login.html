<body>
    <header id="globalHeader">
        <div class="header-container">
            <div class="logo">
                <a href="../index.html"><img src="../assets/images/kisspng-dragon-city-symbol-5b096746bac428.073343851527342918765_dark.png"></a>
            </div>
            <div class="navigation">
                <nav>

                        <a href="./formulary.html"><li>CONTACT</li></a>
                    </ul>
                </nav>
            </div>
            <div class="header-vectors">
                <a class="location" href="https://www.google.com/maps/place/Örebro,+Sweden/@59.2780547,15.1324152,12z/data=!3m1!4b1!4m5!3m4!1s0x465c017f144aff39:0xcfe3b0bad018c93e!8m2!3d59.2752626!4d15.2134105"><img src="../assets/vectors/location.svg"></a>
                <a class="account" href="./login.html"><img src="../assets/vectors/account.svg"></a>
            </div>
        </div>
    </header>
    <main id="signin">
        <section id="login-form">
            <form id="login" class="displayNone">
                <fieldset>
                    <aside>
                        <a href="#"><img class="admin" src="../assets/vectors/admin.svg"></a>
                    </aside>
                    <div>
                        <label for="email">EMAIL ADDRESS</label><br>
                        <input type="email" name="email" placeholder="example@domain.com">
                    </div>
                    <div>
                        <label for="password">PASSWORD</label><br>
                        <input type="password" name="password">
                    </div>
                </fieldset>
                <div class="checkbox">
                    <input type="checkbox" class="rememberMe"><p>Remember me.</p>
                </div>
                <div class="buttons">
                    <input type="button" value="Sign In" id="signIn">
                    <input type="button" value="Create Account" id="newAccount">
                </div>
            </form>
        </section>
        <section id="signUp-form" class="displayNone">
            <form id="createAccount">
                <fieldset>
                    <div>
                        <label for="username">Username</label><br>
                        <input type="text" name="username">
                    </div>
                    <div>
                        <label for="name">Name</label><br>
                        <input type="text" name="name">
                    </div>
                    <div>
                        <label for="last name">Last Name</label><br>
                        <input type="text" name="last name">
                    </div>
                    <div>
                        <label for="email">Email Address</label><br>
                        <input type="email" name="email" placeholder="example@domain.com">
                    </div>
                    <div>
                        <label for="password">Create Password</label><br>
                        <input type="password" name="password">
                    </div>
                    <div>
                        <label for="password">Confirm Password</label><br>
                        <input type="password" name="password">
                    </div>
                    <div>
                        <p>Have an account already? <a href="./login.html">Log In</a></p>
                    </div>
                </fieldset>
                <div>
                    <input type="button" value="Submit" id="register">
                </div>
            </form>
        </section>
    </main>
    <footer>
        <section>
            <div class="copyright">
