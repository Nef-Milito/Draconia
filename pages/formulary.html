        <div class="header-container">

            </div>
        </div>
    </header>
    <main id="contact">
        <h1>Need help? Contact Us!</h1>
        <section>
            <form action="get" class="formulary">
                <fieldset>
                    <div>
                        <label for="email">Email Address:</label><br>
                        <input type="email" name="email" placeholder="example@domain.com">
                    </div>
                    <div>
                        <label for="first name">Name:</label><br>
                        <input type="text" name="first name">
                    </div>
                    <div>
                        <label for="last name">Last Name:</label><br>
                        <input type="text" name="last name">
                    </div>
                    <div>
                        <label for="textarea">Description:</label><br>
                        <textarea name="textarea" placeholder="How can we help?"></textarea>
                    </div>
                </fieldset>
                <div>
                    <div class="checkbox">
                        <input type="checkbox" name="tos" value="1" class="field"/>
                        <p>I agree to Draconia's Terms of Service and Privacy Policy</p>
                    </div>
                    <div class="buttons">
                        <input type="submit" value="Submit" class="buttonForm"/>
                        <input type="Reset" value="Clear All" class="buttonForm"/>
                    </div>
                </div>
            </form>
        </section>
    </main>
    <footer>
        <section>
